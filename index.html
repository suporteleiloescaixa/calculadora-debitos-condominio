<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de D√©bito de Condom√≠nio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%; width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6e6e6;
      display: flex; justify-content: center; align-items: center;
    }
    .container {
      background-color: #ffffff;
      padding: 30px 20px;
      width: 100%; max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 180px;  /* Logo maior */
      margin: 0 auto 20px;
      display: block;
    }
    h2 {
      margin-bottom: 25px;
      color: #002f5e;
      font-size: 22px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #002f5e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #004080;
    }
    .resultado {
      margin-top: 25px;
      background-color: #f9f9f9;
      color: #000;
      padding: 20px;
      border-left: 4px solid #002f5e;
      border-radius: 8px;
      text-align: left;
    }
    .resultado span {
      display: block;
      margin-bottom: 8px;
    }
    .destaque {
      font-weight: bold;
      font-size: 18px;
      color: #002f5e;
    }
    .acoes {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Red Gradient Profile Photo Instagram Post (2).png" alt="Logo Suporte Leil√µes Caixa" class="logo">
    <h2>Calculadora de D√©bito de Condom√≠nio</h2>

    <label for="nome">üë§ Nome do Cliente</label>
    <input type="text" id="nome" placeholder="Ex: Jo√£o Silva">

    <label for="avaliacao">üí∞ Valor da Avalia√ß√£o (R$)</label>
    <input type="text" id="avaliacao" placeholder="Ex: 200.000,00">

    <label for="divida">üè¢ Valor da D√≠vida do Condom√≠nio (R$)</label>
    <input type="text" id="divida" placeholder="Ex: 35.000,00">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado" style="display:none;"></div>
    <div class="acoes" id="botoes" style="display:none;">
      <button onclick="copiarResultado()">üìã Copiar Resultado</button>
      <button onclick="enviarWhatsApp()">üí¨ Enviar pelo WhatsApp</button>
    </div>
  </div>

  <script>
    function formataMoeda(v) {
      return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function desformata(v) {
      return parseFloat(v.replace(/\./g, '').replace(',', '.')) || 0;
    }

    function formatarCampo(input) {
      input.addEventListener('input', () => {
        let v = input.value.replace(/\D/g, '');
        v = (parseInt(v) / 100).toFixed(2);
        input.value = parseFloat(v).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
      });
    }

    const nomeField = document.getElementById('nome');
    const campoA = document.getElementById('avaliacao');
    const campoD = document.getElementById('divida');
    const resultadoDiv = document.getElementById('resultado');
    const botoesDiv = document.getElementById('botoes');
    [campoA, campoD].forEach(formatarCampo);

    let texto = "";

    function calcular() {
      const nome = nomeField.value.trim() || "Cliente";
      const a = desformata(campoA.value);
      const d = desformata(campoD.value);

      if (!a || !d) {
        resultadoDiv.innerHTML = "<span style='color:red;'>Preencha corretamente todos os campos.</span>";
        resultadoDiv.style.display = 'block';
        botoesDiv.style.display = 'none';
        return;
      }

      const limite = a * 0.10;
      const clientePaga = d > limite ? limite : d;
      const caixaPaga = d > limite ? d - limite : 0;

      resultadoDiv.innerHTML = `
        <span>üë§ Cliente: <strong>${nome}</strong></span>
        <span>üìä Avalia√ß√£o: <strong>${formataMoeda(a)}</strong></span>
        <span>üîü 10% da avalia√ß√£o: <strong>${formataMoeda(limite)}</strong></span>
        <span>üíº D√≠vida: <strong>${formataMoeda(d)}</strong></span>
        <hr>
        <span class="destaque">‚úÖ Boleto ${nome}: ${formataMoeda(clientePaga)}</span>
        <span class="destaque">üè¶ Boleto CAIXA: ${formataMoeda(caixaPaga)}</span>
      `;

      texto = `
üë§ Cliente: ${nome}
üìä Avalia√ß√£o: ${formataMoeda(a)}
üîü 10% da avalia√ß√£o: ${formataMoeda(limite)}
üíº D√≠vida: ${formataMoeda(d)}

‚úÖ Boleto ${nome}: ${formataMoeda(clientePaga)}
üè¶ Boleto CAIXA: ${formataMoeda(caixaPaga)}
      `;

      resultadoDiv.style.display = 'block';
      botoesDiv.style.display = 'flex';
    }

    function copiarResultado() {
      navigator.clipboard.writeText(texto).then(() => alert('Copiado!'));
    }

    function enviarWhatsApp() {
      const msg = encodeURIComponent(texto);
      window.open(`https://wa.me/?text=${msg}`, '_blank');
    }
  </script>
</body>
</html>
